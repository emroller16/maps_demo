<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Emily Roller Map Demo">
    <meta name="author" content="Emily Roller">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">   
    
  </head>
  <body>
    <div id="search-header">
    <input type="type" id="searchbar" class="controls" placeholder="Search for a restaurant...">
    </div>
    <div id ="map"></div> 
      <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 43.6615, lng: -70.2553},
    zoom: 15
  });

  var infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);

  service.getDetails({
    placeId: 'ChIJN1t_tDeuEmsRUsoyG83frY4'
  }, function(place, status) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
          'Place ID: ' + place.place_id + '<br>' +
          place.formatted_address + '</div>');
        infowindow.open(map, this);
      });
    }
  });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiotyB5qp_b9iMueRyxs8my1eJg0lG_dA&callback=initMap">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm6tgLyVrewRJL9uMapIClsRaYry2pDg&libraries=places">
  </body>
</html>
