<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
      <script>
      function initMap() {
        var portland = {lat: -43.661, lng: 70.255};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: portland
        });
        var marker = new google.maps.Marker({
          position: portland,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiotyB5qp_b9iMueRyxs8my1eJg0lG_dA&callback=initMap">
    </script>
  </body>
</html>
