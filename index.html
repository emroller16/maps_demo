<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Emily Roller Map Demo">
    <meta name="author" content="Emily Roller">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
    
    
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
      <script>
      function initMap() {
        var portland = {lat: -70.255, lng: 43.661};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: portland
        });
        var marker = new google.maps.Marker({
          position: portland,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiotyB5qp_b9iMueRyxs8my1eJg0lG_dA&callback=initMap">
    </script>
  </body>
</html>
